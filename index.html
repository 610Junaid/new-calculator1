<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="container">
      <input type="text" placeholder="0" id="inputBox" class="blank" />
      <div class="row">
        <button class="buttons upper-btn topmost-row">AC</button>
        <button class="buttons upper-btn topmost-row">DEL</button>
        <button class="buttons upper-btn topmost-row">%</button>
        <button class="buttons rightmost-row">/</button>
      </div>
      <div class="row">
        <button class="buttons number">7</button>
        <button class="buttons number">8</button>
        <button class="buttons number">9</button>
        <button class="buttons rightmost-row">*</button>
      </div>
      <div class="row">
        <button class="buttons number">4</button>
        <button class="buttons number">5</button>
        <button class="buttons number">6</button>
        <button class="buttons rightmost-row">-</button>
      </div>
      <div class="row">
        <button class="buttons number">1</button>
        <button class="buttons number">2</button>
        <button class="buttons number">3</button>
        <button class="buttons rightmost-row">+</button>
      </div>
      <div class="row">
        <button class="buttons number">M</button>
        <button class="buttons number">0</button>
        <button class="buttons number">.</button>
        <button class="buttons rightmost-row">=</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
